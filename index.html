<!DOCTYPE html>
<head>
    <title>Calculator2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSSCAL2.css">
</head>
<body>
    <div class="body">
        <h1><i>Calculator</i></h1>
        <h2 class="sd" style="text-align:left;">Standard</h2>
        <div class="sc">
            <div class="sc1"></div>
            <div class="sc2"></div>
            <div class="sc3"></div>
        </div>
        <div class="numbers">
            <div class="numb">
                <div class="num" id="%">%</div>
                <div class="num" id="ce">CE</div>
                <div class="num" id="c">C</div>
                <div class="num" id="b"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></div>
            </div>
            <div class="numb">
            <div class="num" id="frac">
                <div class="frac1">
                <div class="one">1</div>
                <div class="divi">/</div>
                <div class="ex">x</div>
                </div>
            </div>
            <div class="num" id="sqr">X<sup>2</sup></div>
            <div class="num" id="sqrt">
                <div class="sqrt1">
                    <div class="sq"><i class="fa-solid fa-square-root-variable" style="color: #ffffff;"></i></div>
                    <div class="two">2</div>
                </div>
            </div>
            <div class="num" id="/"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></div>
            </div>
            <div class="numb">
            <div class="num l" id="7">7</div>
            <div class="num l" id="8">8</div>
            <div class="num l" id="9">9</div>
            <div class="num" id="*">X</div>
            </div>
            <div class="numb">
            <div class="num l" id="4">4</div>
            <div class="num l" id="5">5</div>
            <div class="num l" id="6">6</div>
            <div class="num l" id="-">-</div>
            </div>
            <div class="numb">
            <div class="num l" id="1">1</div>
            <div class="num l" id="2">2</div>
            <div class="num l" id="3">3</div>
            <div class="num l" id="+">+</div>
            </div>
            <div class="numb">
            <div class="num l" id="+-">+ -</div>
            <div class="num l" id="0">0</div>
            <div class="num l" id=".">.</div>
            <div class="num l" id="eq">=</div>
            </div>
        </div>
    </div>
    <script src="JSCAL2.js"></script>
</body>
</html>
